#lista ordenada em uso de mem√≥ria em GigaBytes por workerprocess de pool
- hosts: "{{ servidor }}"
  gather_facts: no
  vars:
    ansible_user: svc-ansibleprd@<domain>
    ansible_connection: winrm
    ansible_port: 5985
    ansible_winrm_transport: kerberos
    ansible_winrm_server_cert_validation: ignore

  tasks:
    - name: Copiando script
      win_copy:
        src: /etc/ansible/windows/repositorios/iis/MemoryUsageInGB.ps1
        dest: C:\Temp\

    - name: executando script
      win_shell: 'C:\Temp\MemoryUsageInGB.ps1'
      register: result_copia
    - debug: var=result_copia
